on: push

name: Continuous integration

jobs:
  secret_hierarchy:
    runs-on: "ubuntu-20.04"
    environment: ci
    steps:
      - run: echo '${{ secrets.REPEATED_SECRET }}' | wc
      - run: echo '${{ secrets.SECRET_FROM_ENVIRONMENT }}' | wc
      - run: echo '${{ secrets.SECRET_FROM_REPO }}' | wc
